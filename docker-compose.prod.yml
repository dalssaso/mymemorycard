# Production docker-compose
# Uses pre-built images from GitHub Container Registry
# Run with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This extends the base docker-compose.yml which provides postgres and redis services
#
# Required environment variables in .env:
# - DB_PASSWORD: PostgreSQL password
# - JWT_SECRET: JWT signing secret
# - RAWG_API_KEY: (optional) RAWG API key
# - BACKEND_TAG: (optional) Backend image tag, defaults to latest
# - FRONTEND_TAG: (optional) Frontend image tag, defaults to latest

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-mymemorycard}/backend:${BACKEND_TAG:-latest}
    container_name: mymemorycard-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://mymemorycard:${DB_PASSWORD}@postgres:5432/mymemorycard
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mymemorycard-network

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-mymemorycard}/frontend:${FRONTEND_TAG:-latest}
    container_name: mymemorycard-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
    ports:
      - "80:4173"
    depends_on:
      - backend
    networks:
      - mymemorycard-network
