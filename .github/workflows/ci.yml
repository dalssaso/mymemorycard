name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.backend == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: TypeScript type check
        working-directory: ./backend
        run: bun run typecheck

      - name: ESLint
        working-directory: ./backend
        run: bun run lint

      - name: Prettier check
        working-directory: ./backend
        run: bun run format:check

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.frontend == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeScript type check
        working-directory: ./frontend
        run: npm run typecheck

      - name: ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Prettier check
        working-directory: ./frontend
        run: npm run format:check

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [changes, backend-checks]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mymemorycard
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: mymemorycard
        options: >-
          --health-cmd="pg_isready -U mymemorycard"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://mymemorycard:ci_password@localhost:5432/mymemorycard
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}
          ENCRYPTION_SALT: ${{ secrets.ENCRYPTION_SALT }}
          RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        run: bun run test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [changes, frontend-checks]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [changes, backend-tests]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t mymemorycard-backend:ci -f backend/Dockerfile backend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [changes, frontend-tests]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend image
        run: docker build -t mymemorycard-frontend:ci -f frontend/Dockerfile frontend

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
