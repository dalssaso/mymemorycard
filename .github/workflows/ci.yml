name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gamelist
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: gamelist_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Initialize test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://gamelist:testpassword@localhost:5432/gamelist_test
        run: |
          bun run -e 'import pg from "pg"; const client = new pg.Client(process.env.DATABASE_URL); await client.connect(); await client.query(await Bun.file("./schema.sql").text()); await client.end();'

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://gamelist:testpassword@localhost:5432/gamelist_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-minimum-32-characters-long
          NODE_ENV: test
        run: bun test --coverage

      - name: Check test coverage
        working-directory: ./backend
        run: |
          COVERAGE=$(bun test --coverage 2>&1 | grep -oP 'All files\s+\|\s+\K[0-9.]+' || echo "0")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "ERROR: Test coverage ($COVERAGE%) is below 90%"
            exit 1
          fi

      - name: TypeScript type check
        working-directory: ./backend
        run: bun run typecheck

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --run

      - name: TypeScript type check
        working-directory: ./frontend
        run: npm run typecheck

      - name: Lint check
        working-directory: ./frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          cp .env.example .env
          sed -i 's/your-secret-password/testpassword/g' .env
          sed -i 's/your-super-secret-jwt-key-min-32-chars/test-jwt-secret-minimum-32-characters-long/g' .env
          docker-compose up -d
          sleep 10

      - name: Wait for backend health check
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to become healthy"
          docker-compose logs
          exit 1

      - name: Test API endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:3000/api/health || exit 1
          
          # Test platforms endpoint (should work without auth)
          curl -f http://localhost:3000/api/platforms || exit 1
          
          echo "Integration tests passed"

      - name: Stop services
        if: always()
        run: docker-compose down -v
