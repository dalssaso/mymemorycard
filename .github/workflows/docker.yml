name: Docker Build and Publish

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
        description: 'Component to build (backend or frontend)'
      version:
        required: true
        type: string
        description: 'Version number (e.g., 1.2.3)'
  workflow_dispatch:
    inputs:
      component:
        required: true
        type: choice
        options:
          - backend
          - frontend
        description: 'Component to build'
      version:
        required: true
        type: string
        description: 'Version number (e.g., 1.2.3)'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push ${{ inputs.component }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: image
        run: echo "name=${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.component }}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          if [ "${{ inputs.component }}" = "frontend" ]; then
            echo "file=./frontend/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=./frontend" >> $GITHUB_OUTPUT
          else
            echo "file=./backend/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=./backend" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.dockerfile.outputs.context }}
          file: ${{ steps.dockerfile.outputs.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set image name
        id: image
        run: echo "name=${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.component }}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.name }}:${{ inputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
