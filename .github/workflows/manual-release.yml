name: Manual Pre-Release Build

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: true
        type: choice
        options:
          - backend
          - frontend
      version:
        description: 'Version (e.g., 1.2.0-alpha.1, 1.2.0-beta.2, 1.2.0-rc.1)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build but do not push)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  validate-version:
    name: Validate Version Format
    runs-on: ubuntu-latest
    steps:
      - name: Validate semantic version with pre-release
        run: |
          VERSION="${{ inputs.version }}"
          # Validate format: X.Y.Z-prerelease.N
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc)\.[0-9]+$ ]]; then
            echo "Error: Version must match format X.Y.Z-(alpha|beta|rc).N"
            echo "Examples: 1.2.0-alpha.1, 1.2.0-beta.2, 1.2.0-rc.1"
            exit 1
          fi
          echo "Version format validated: $VERSION"

  build-and-push:
    name: Build and Push ${{ inputs.component }} Pre-Release
    needs: validate-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: image
        run: echo "name=${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.component }}" >> $GITHUB_OUTPUT

      - name: Extract pre-release type
        id: prerelease
        run: |
          VERSION="${{ inputs.version }}"
          # Extract pre-release type (alpha, beta, rc)
          PRERELEASE_TYPE=$(echo "$VERSION" | sed -E 's/^[0-9]+\.[0-9]+\.[0-9]+-([a-z]+)\.[0-9]+$/\1/')
          echo "type=$PRERELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "Pre-release type: $PRERELEASE_TYPE"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=${{ steps.prerelease.outputs.type }}

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          if [ "${{ inputs.component }}" = "frontend" ]; then
            echo "file=./frontend/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=./frontend" >> $GITHUB_OUTPUT
          else
            echo "file=./backend/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=./backend" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.dockerfile.outputs.context }}
          file: ${{ steps.dockerfile.outputs.file }}
          push: ${{ !inputs.dry_run }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Summary
        run: |
          echo "## Pre-Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Component | ${{ inputs.component }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ inputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-release Type | ${{ steps.prerelease.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | ${{ steps.image.outputs.name }}:${{ inputs.version }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> Note: This was a dry run. No image was pushed." >> $GITHUB_STEP_SUMMARY
          fi
