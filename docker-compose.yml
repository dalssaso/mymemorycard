services:
  postgres:
    image: postgres:16-alpine
    container_name: mymemorycard-db
    environment:
      POSTGRES_USER: mymemorycard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: mymemorycard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Expose on 5433 to avoid conflict with local Homebrew postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mymemorycard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      mymemorycard-network:
        aliases:
          - postgres

  redis:
    image: redis:7-alpine
    container_name: mymemorycard-redis
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Expose on 6380 to avoid conflict with local Homebrew redis
    networks:
      mymemorycard-network:
        aliases:
          - redis

volumes:
  postgres_data:
  redis_data:

networks:
  mymemorycard-network:
    driver: bridge
