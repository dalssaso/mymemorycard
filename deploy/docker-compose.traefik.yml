# MyMemoryCard Production Deployment with Traefik
#
# Usage:
#   1. Copy .env.example to .env and configure (DOMAIN and ACME_EMAIL required)
#   2. Run: docker compose -f docker-compose.traefik.yml up -d
#
# Traefik provides automatic HTTPS via Let's Encrypt and Docker-native service discovery.

name: mymemorycard

services:
  # ===========================================
  # REVERSE PROXY - TRAEFIK
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: mymemorycard-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-admin@localhost}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik_certs:/certs
    networks:
      - mymemorycard-public
    labels:
      - "traefik.enable=true"

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================
  backend:
    image: ghcr.io/dalssaso/mymemorycard/backend:1.1.0 # x-release-please-version
    container_name: mymemorycard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-mymemorycard}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-mymemorycard}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mymemorycard-public
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      - "traefik.http.routers.backend.middlewares=security-headers"

  frontend:
    image: ghcr.io/dalssaso/mymemorycard/frontend:1.1.0 # x-release-please-version
    container_name: mymemorycard-frontend
    restart: unless-stopped
    networks:
      - mymemorycard-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.middlewares=security-headers"
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.customFrameOptionsValue=SAMEORIGIN"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"

  # ===========================================
  # DATA SERVICES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: mymemorycard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mymemorycard}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mymemorycard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mymemorycard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mymemorycard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  traefik_certs:

networks:
  mymemorycard-public:
    driver: bridge
  mymemorycard-internal:
    driver: bridge
    internal: true
