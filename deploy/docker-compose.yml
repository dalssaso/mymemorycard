# MyMemoryCard Production Deployment with Nginx
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Place SSL certificates in ./certs/ (fullchain.pem, privkey.pem)
#   3. Run: docker compose up -d
#
# This is the default deployment with Nginx as the reverse proxy.
# For automatic HTTPS, use docker-compose.caddy.yml or docker-compose.traefik.yml

name: mymemorycard

services:
  # ===========================================
  # REVERSE PROXY - NGINX
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: mymemorycard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - mymemorycard-public
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================
  backend:
    image: ghcr.io/dalssaso/mymemorycard/backend:${BACKEND_VERSION:-latest}
    container_name: mymemorycard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-mymemorycard}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-mymemorycard}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mymemorycard-public
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/dalssaso/mymemorycard/frontend:${FRONTEND_VERSION:-latest}
    container_name: mymemorycard-frontend
    restart: unless-stopped
    networks:
      - mymemorycard-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # DATA SERVICES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: mymemorycard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mymemorycard}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mymemorycard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mymemorycard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mymemorycard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  mymemorycard-public:
    driver: bridge
  mymemorycard-internal:
    driver: bridge
    internal: true
