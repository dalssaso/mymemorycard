# MyMemoryCard Production Deployment with Caddy
#
# Usage:
#   1. Copy .env.example to .env and configure (DOMAIN and ACME_EMAIL required)
#   2. Run: docker compose -f docker-compose.caddy.yml up -d
#
# Caddy provides automatic HTTPS via Let's Encrypt - no manual certificate setup needed.

name: mymemorycard

services:
  # ===========================================
  # REVERSE PROXY - CADDY
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: mymemorycard-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - mymemorycard-public

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================
  backend:
    image: ghcr.io/dalssaso/mymemorycard/backend:1.1.0 # x-release-please-version
    container_name: mymemorycard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-mymemorycard}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-mymemorycard}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mymemorycard-public
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/dalssaso/mymemorycard/frontend:1.1.0 # x-release-please-version
    container_name: mymemorycard-frontend
    restart: unless-stopped
    networks:
      - mymemorycard-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # DATA SERVICES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: mymemorycard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mymemorycard}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mymemorycard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mymemorycard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mymemorycard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mymemorycard-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  mymemorycard-public:
    driver: bridge
  mymemorycard-internal:
    driver: bridge
    internal: true
